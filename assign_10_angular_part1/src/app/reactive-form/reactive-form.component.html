<div class="container mt-5 ">
    <div class="card " style="width:700px">
        <div class="card-header text-center">
            Employee Resgistration using Reactive form
        </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm">  
        
        <div class="card-body">
                <div class="row">
                 <label >Full Name</label>
                 <div class=" form-group col mb-2">
                    <input type="text"  class="form-control " formControlName="fullname">
                
                    <div *ngIf="reactiveForm.get('fullname')?.invalid && reactiveForm.get('fullname')?.touched">
                        <span >Name is required</span>
                     </div> 
                    </div>
                 
                 <label >Email</label>
                 <div class="col mb-2" >
                    <input type="text" name="email" class="form-control" formControlName="email">
                    <div *ngIf="reactiveForm.get('email')?.invalid && reactiveForm.get('email')?.touched">
                        <span >Email is required</span>
                     </div>   
                </div>
                 <label >Phone Number</label>
                 <div class="col mb-2" >
                    <input type="text" name="phone Number" class="form-control" formControlName="number">
                     <div *ngIf="reactiveForm.get('number')?.invalid && reactiveForm.get('number')?.touched">
                        <span >Phone number is required</span>
                     </div>  
                </div>
           
            </div>
  
                 <label >Password</label>
                 <div class="col mb-2"  >
                    <input type="password" name="password" class="form-control" formControlName="password">
                     <div *ngIf="reactiveForm.get('password')?.invalid && reactiveForm.get('password')?.touched">
                        <span >Password is required And must be at least 6 characters</span>
                     </div>  
                </div>
                 <label >Conform Password</label>
                 <div class="col mb-2">
                    <input type="password" name="Conform password" class="form-control" formControlName="confirm">
                   <div *ngIf="reactiveForm.get('confirm')?.invalid && reactiveForm.get('confirm')?.touched">
                        <span >Confirm password is required</span>
                     </div>  
                </div>
                 <div *ngIf="reactiveForm.get('confirm')?.value!=reactiveForm.get('password')?.value && reactiveForm.get('confirm')?.touched">
                    <span>Password does not match</span>
                </div>
                 <div class="form-check mb-3" style="padding-left: 35px;" >
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" >
                  <label class="form-check-label" for="flexCheckIndeterminate">
                    Agree with terms and condition
                  </label>
                </div>
               <div class="col-md-4">
                 <button type="submit" class="btn btn-primary" >Register</button>
                </div>
               
            </div>
            
    </form>
   </div>
   </div>
